<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
    <center>
        <h1 style="color: green;">Select the country name to find its capital</h1>
        Select Country:
        <select id="countries" onchange=getCapital()>
            <option value="0">India</option>
            <option value="1">Australia</option>
            <option value="2">United Kingdom</option>
            <option value="3">America</option>
            <option value="4">Germany</option>
        </select>
        <br><br/>
        Capital: <input type="text" id="box">
        <script>
            function getCapital()
            {
                var capital = ["NEW DELHI","CANBERRA","LONDON","WASHINGTON,D.C","BERLIN"]
                var n = document.getElementById("countries").selectedOptions[0].value;
                document.getElementById("box").value = capital[n];
                document.getElementById("box").style.color = "red";
                document.getElementById("box").style.fontWeight = "900";
                document.getElementById("box").style.fontSize = "large";
                
            }
        </script>
        
    </center>
</body>
</html>
